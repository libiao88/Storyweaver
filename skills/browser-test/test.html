<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用程序测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .test-result.pass {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-result.fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-result.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .test-summary {
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .test-summary.pass {
            background-color: #d4edda;
            color: #155724;
        }
        .test-summary.fail {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>应用程序测试</h1>
        <div class="test-result info">
            <p>测试地址: <strong>http://localhost:5174/</strong></p>
        </div>
        
        <button id="runTests">运行测试</button>
        
        <div id="testResults"></div>
        
        <iframe id="appFrame" src="http://localhost:5174/"></iframe>
    </div>

    <script>
        const testResults = document.getElementById('testResults');
        const runTestsButton = document.getElementById('runTests');
        const appFrame = document.getElementById('appFrame');

        let testsPassed = 0;
        let testsFailed = 0;

        // 测试函数
        function runTest(name, testFunction) {
            try {
                testFunction();
                testsPassed++;
                addTestResult(name, 'pass');
            } catch (error) {
                testsFailed++;
                addTestResult(name, 'fail', error.message);
            }
        }

        // 添加测试结果
        function addTestResult(name, status, error) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${status}`;
            resultDiv.innerHTML = `<strong>${name}</strong>`;
            if (error) {
                resultDiv.innerHTML += `<br><small>错误: ${error}</small>`;
            }
            testResults.appendChild(resultDiv);
        }

        // 加载完成后运行测试
        appFrame.onload = function() {
            runTestsButton.disabled = false;
        };

        // 运行所有测试
        runTestsButton.addEventListener('click', function() {
            // 重置测试结果
            testResults.innerHTML = '';
            testsPassed = 0;
            testsFailed = 0;

            // 测试 1: 页面加载
            runTest('页面加载', function() {
                const frame = document.getElementById('appFrame');
                if (!frame.contentDocument || !frame.contentDocument.body) {
                    throw new Error('页面未加载');
                }
            });

            // 测试 2: 页面标题
            runTest('页面标题', function() {
                const frame = document.getElementById('appFrame');
                const title = frame.contentDocument.title;
                if (!title.includes('智语拆解')) {
                    throw new Error(`页面标题不正确: ${title}`);
                }
            });

            // 测试 3: Tab导航
            runTest('Tab导航', function() {
                const frame = document.getElementById('appFrame');
                const tabs = frame.contentDocument.querySelectorAll('[role="tab"]');
                if (tabs.length === 0) {
                    throw new Error('未找到Tab导航');
                }
                console.log(`找到 ${tabs.length} 个Tab`);
            });

            // 测试 4: 文件上传按钮
            runTest('文件上传按钮', function() {
                const frame = document.getElementById('appFrame');
                const fileInput = frame.contentDocument.querySelector('input[type="file"]');
                if (!fileInput) {
                    throw new Error('未找到文件上传按钮');
                }
            });

            // 测试 5: 响应式设计
            runTest('响应式设计', function() {
                const frame = document.getElementById('appFrame');
                const viewportMeta = frame.contentDocument.querySelector('meta[name="viewport"]');
                if (!viewportMeta) {
                    throw new Error('未找到响应式设计的viewport标签');
                }
            });

            // 显示测试总结
            const summary = document.createElement('div');
            summary.className = `test-summary ${testsFailed === 0 ? 'pass' : 'fail'}`;
            summary.innerHTML = `测试完成: 成功 ${testsPassed} 个, 失败 ${testsFailed} 个`;
            testResults.appendChild(summary);
        });
    </script>
</body>
</html>
